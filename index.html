<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/application.js"></script>


  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
  <div class="list">
    <i class="fa fa-shopping-basket fa-3x" aria-hidden="true"></i>
    <div class="row col-xs-12">
      <h2>Shopping Cart Total: $<span id="total-price"></span></h2>
    </div>

    <div class="list-body">
      <div class="row item-head">
        <div class="item-title col-xs-3">Item</div>
        <div class="item-title col-xs-3">Price</div>
        <div class="item-title col-xs-3">Qty</div>
        <div class="item-title col-xs-2">Total</div>
        <div class="item-title col-xs-1"></div>

      </div>
      <div class="row item-list">
        <li class="item-name col-xs-3">Sugar</li>
        <li class="item-value col-xs-3">$10</li>
        <li class="item-qty col-xs-3">2</li>
        <li id="total" class="item-cost col-xs-2">$20</li>
        <li id="delete" class="delete delete-item item-name col-xs-1"><a class="link-delete">X</a>
        </li>
      </div>
      <section id="list-container">
        <div class="add row item-list"></div>
      </section>
    </div>
    <form class="" action="index.html" method="post">
      <input id="item" type="text" name="item" placeholder="Add Item">
      <input id="price" type="text" name="price" placeholder="Add Price">
      <input id="qty" type="text" name="qty" placeholder="Add Qty">
      <button id="btn" type="button" class="btn btn-info btn-sm">Add</button>
    </form>
  </div>






</body>

</html>
