<body>

    <h2>Shopping Cart</h2>
    <div class="list-body">
      <div class="row item">
        <div class="item-name col-xs-3">
          Name
        </div>

        <div class="item-name col-xs-3">
          Price
        </div>
        <div class="item-name col-xs-3">
          Qty
        </div>

          Value
        </div>
        <div class="item-name col-xs-1">

        </div>

      </div>
      <div class="row item">
        <div class="item-name col-xs-3">
          Apple
        </div>
        <div class="item-name col-xs-3">
          $3.50
        </div>
        <div class="item-name col-xs-3">
          2.0
        </div>
        <div class="item-name col-xs-2">
          $7.00
        </div>
        <div class="item-name col-xs-1">
          <li class="delete-item"><a class="link-delete">X</a>
          </li>
        </div>

      </div>
    </div>
